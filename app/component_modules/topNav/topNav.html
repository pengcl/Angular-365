<nav class="nav {{navItem.class}}" ng-show="navItem.visibility">
    <div class="nav-group">
        <span ng-if="navItem.leftItem==='back'" class="nav-item js-back" ng-click="back()">
            <span class="icon-arrow-left"></span>
        </span>
        <span ng-if="navItem.leftItem==='menu'" class="nav-item" ng-click="menu(true)">
            <span class="icon-menu"></span>
        </span>
        <span ng-if="navItem.leftItem==='logo'" class="nav-item" ng-click="menu(true)">
            <img src="static/images/logo.png">
        </span>
    </div>

    <div class="title-page">{{title}}
        <span class="subtext-page"><!--{{subtext}}--></span>
    </div>

    <div class="nav-group right">
        <span class="nav-item" ng-if="navItem.rightItem==='share'" ng-click="share.open(true)">
            <span class="icon-share"></span>
        </span>
        <span class="nav-item" ng-if="navItem.rightItem==='invite'" ui-sref="invite">
            <img src="component_modules/topNav/invite.png">
        </span>
        <span class="nav-item" ng-if="navItem.rightItem==='bill'" ui-sref="bill">
            <span class="icon-graph-line"></span>
        </span>
    </div>
</nav>
